<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modelTask">
        <div class="task">
            <p></p>
            <div class="areaCta">
                <img src="assets/images/confirme.png" alt="Image Confirm" class="completeTask">
                <img src="assets/images/trash-bin.png" alt="Image Delete" class="deleteTask">
            </div>
        </div>
    </div>
    
    <main>

        <div class="modalExclude">
            <div class="exclude">
                <img src="assets/images/trash-bin.png" alt="Image Trash">
                <h3>Tem certeza que deseja excluir essa tarefa?</h3>
                <div class="areaCta">
                    <a href="" class="btn btnNo">Cancelar</a>
                    <a href="" class="btn btnYes">Excluir</a>
                </div>
            </div>
        </div>

        <h1>LISTA DE TAREFAS</h1>
        <form action="">
            <input type="search" placeholder="O que pretende fazer?">
            <input type="submit" value="Adicionar">
        </form>
        <article class="areaTasks">
            <h3>Tarefas</h3>
            <div class="tasks">
                
            </div>
        </article>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
